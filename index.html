<!DOCTYPE html>
<html lang="en">
<head>
  <title>Photo Gallery</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="grid">
        <h1>Grid Gallery</h1>
        <div class="line"></div>
        <img src="avengers.jpg">
        <img src="capamerica.jfif">
        <img src="thanos.jfif">
        <img src="ironman.jpg">
        <img src="thor.jpg">
        <img src="hulk.jpg">
        <img src="spiderman.jpg">
        <img src="hawkeye.jpg">
    </section>
    <section id="slide">
<h1>Sliding Gallery</h1>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item-active">
                <center>
                   <img src="avengers.jpg" class="img-responsive">
                    <div class="carousel-content">
                    <p>Avengers</p></div>
                </center>
            </div>
            <div class="item">
                <center>
                   <img src="hawkeye.jpg" class="img-responsive">
                    <div class="carousel-content">
                    <p>Hawkeye</p></div>
                </center>
            </div>
            <div class="item">
                <center>
                   <img src="thanos.jfif" class="img-responsive">
                    <div class="carousel-content">
                    <p>Thanos</p></div>
                </center>
            </div>
            <div class="item">
                <center>
                   <img src="ironman.jpg" class="img-responsive">
                    <div class="carousel-content">
                    <p>Iron Man</p></div>
                </center>
            </div>
            <div class="item">
                <center>
                   <img src="thor.jpg" class="img-responsive">
                    <div class="carousel-content">
                    <p>Thor</p></div>
                </center>
            </div>
            <div class="item">
                <center>
                   <img src="hulk.jpg" class="img-responsive">
                    <div class="carousel-content">
                    <p>Hulk</p></div>
                </center>
            </div>
            <div class="item">
                <center>
                   <img src="spiderman.jpg" class="img-responsive">
                    <div class="carousel-content">
                    <p>Spider Man</p></div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="capamerica.jfif" class="img-responsive">
                    <div class="carousel-content">
                    <p> Captain America</p></div>
                 </center>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>

  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
   
  </a>
            <ol class="carousel-indicators">
            <li data-target="#myCarousel"data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
    
        </div>
        </div>
    </section>
    </div>
</div>

</body>
</html>
